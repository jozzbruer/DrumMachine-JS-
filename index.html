<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Drum Machine</title>
  </head>
  <body>
   <div class=" mt-4 main">
     <br>
       <div class="control m-auto">
           <div class="power"></div>
           <div class="volume"></div>
           <div class="sound_output"></div>
       </div>
      <br>
       <div class="pad m-auto">
          <div class="key m-auto">
            
            <kbd>A: Kick</kbd>
            
          </div>
          <div data-key="83" class="key m-auto">
            <kbd>S: Snare</kbd>
          </div>
          <div data-key="67" class="key m-auto">
            <kbd>C: Clap</kbd>
          </div>
          <div data-key="72" class="key m-auto">
            <kbd>H: HitH</kbd>
          </div>
          <div data-key="81" class="key m-auto">
            <kbd>Q: Crash</kbd>
          </div>
          <div data-key="84" class="key m-auto">
            <kbd>T: Tom .</kbd>
          </div>

          <div data-key="80" class="key m-auto">
            <kbd>P: Perc</kbd>
          </div>
          <div data-key="75" class="key m-auto">
            <kbd>K: Perx2</kbd>
          </div>
          <div data-key="76" class="key m-auto">
            <kbd>L: Snaps</kbd>
          </div>

          
       </div>
   </div>

   <audio data-key="83" src="sounds/REV-PSP1 Snares 01.wav"></audio>
   <audio data-key="67" src="sounds/REV-PSP1 Claps 01.wav"></audio>
   <audio data-key="72" src="sounds/REV-PSP1 OH 01.wav"></audio>
   <audio data-key="81" src="sounds/REV-PSP1 Crashes 01.wav"></audio>
   <audio data-key="84" src="sounds/REV-PSP1 Toms 01.wav"></audio>
   <audio data-key="80" src="sounds/REV-PSP1 Percs 01.wav"></audio>
   <audio data-key="75" src="sounds/REV-PSP1 Percs 02.wav"></audio>
   <audio data-key="76" src="sounds/REV-PSP1 Snaps 01.wav"></audio>
  </body>
</html>
