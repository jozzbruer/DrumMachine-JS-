<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Drum Machine</title>
  </head>
  <body>
   <div class=" mt-4 main">
     <br>
       <div class="control m-auto">
           <div class="power"></div>
           <div class="volume"></div>
           <div class="sound_output"></div>
       </div>
      <br>
       <div class="pad m-auto">
          <div data-key="97" class="key m-auto">
            <kbd data-key="97" id="row1">A: Kick</kbd>
          </div>
          <div data-key="115" class="key m-auto">
            <kbd data-key="115"id="row1">S: Snare</kbd>
          </div>
          <div data-key="99" class="key m-auto">
            <kbd data-key="99" id="row1">C: Clap</kbd>
          </div>
          <div data-key="104" class="key m-auto">
            <kbd data-key="104" id="row2">H: HitH</kbd>
          </div>
          <div data-key="113" class="key m-auto">
            <kbd data-key="113" id="row2">Q: Crash</kbd>
          </div>
          <div data-key="116" class="key m-auto">
            <kbd data-key="116" id="row2">T: Tom .</kbd>
          </div>

          <div data-key="112" class="key m-auto">
            <kbd data-key="112" id="row3">P: Perc</kbd>
          </div>
          <div data-key="107" class="key m-auto">
            <kbd data-key="107" id="row3">K: Perx2</kbd>
          </div>
          <div  data-key="108" class="key m-auto">
            <kbd data-key="108" id="row3">L: Snaps</kbd>
          </div>

          
       </div>
   </div>
   <audio data-key="97" src="sounds/REV-PSP1 Kick 02 D.wav"></audio>
   <audio data-key="115" src="sounds/REV-PSP1 Snares 01.wav"></audio>
   <audio data-key="99" src="sounds/REV-PSP1 Claps 01.wav"></audio>
   <audio data-key="104" src="sounds/REV-PSP1 OH 01.wav"></audio>
   <audio data-key="113" src="sounds/REV-PSP1 Crashes 01.wav"></audio>
   <audio data-key="116" src="sounds/REV-PSP1 Toms 01.wav"></audio>
   <audio data-key="112" src="sounds/REV-PSP1 Percs 01.wav"></audio>
   <audio data-key="107" src="sounds/REV-PSP1 Percs 02.wav"></audio>
   <audio data-key="108" src="sounds/REV-PSP1 Snaps 01.wav"></audio>
  </body>

  <script src="app.js"></script>
</html>
